version: "3.7"
services:
  decentralised-scd-registry-ipfs:
    container_name: decentralised-scd-registry-ipfs
    build:
      context: .
      dockerfile: docker/decentralised-scd-registry-ipfs/Dockerfile
    environment:
      - IPFS_GATEWAY=http://ipfs-frontend:5001
    restart: "no"
    depends_on:
      - ipfs-frontend

  decentralised-scd-registry-swarm:
    container_name: decentralised-scd-registry-swarm
    build:
      context: .
      dockerfile: docker/decentralised-scd-registry-swarm/Dockerfile
    environment:
      - SWARM_API=${SWARM_API:-http://172.17.0.1:1633}
      - SWARM_DEBUG=${SWARM_DEBUG:-http://172.17.0.1:1635}
    restart: "no"

  ipfs-frontend:
    container_name: ipfs-frontend
    image: ipfs/go-ipfs:v0.12.2
    restart: unless-stopped
    volumes:
      - ipfsdata-frontend:/ipfsdata
    ports:
      - "4001:4001"
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:8081:8081"
      - "127.0.0.1:5001:5001"

volumes:
  ipfsdata-frontend:
